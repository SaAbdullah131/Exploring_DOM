<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2
        {
            border:2px solid purple;
        }
        ul{
            border:2px solid tomato;
        }
        body {
            border: 2px solid green;
        }
        section {
            border: 2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum dolor.</li>
            <li id="item-2">Vel, nam magnam?</li>
            <li id="item-3">Commodi, ullam esse.</li>
            <li id="item-4">Illo, sint officiis?</li>
            <li id="item-5">Impedit, eaque inventore!</li>
            <li id="item-6">Similique, inventore quos.</li>
        </ul>
    </section>
    <script>
        document.getElementById("item-2").addEventListener("click",function(event){
            console.log("item 2 clicked");
            event.stopPropagation();
            event.stopImmediatePropagation();
        })
        document.getElementById("item-2").addEventListener("click",function(event){
            console.log("item 2 clicked");
            event.stopPropagation();
        })
        document.getElementById("list-ul").addEventListener("click",function(){
         console.log("ul clicked");
        })
        document.getElementById('list-container').addEventListener("click",function(){
            console.log("list container clicked");
        })
        document.getElementById("body").addEventListener("click",function() {
            console.log("Body Clicked");
        })
    </script>
</body>
</html>
